<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">WebApp Dependencies Test</h1>
        
        <div class="space-y-3">
            <div class="flex items-center">
                <div class="w-4 h-4 bg-green-500 rounded-full mr-3" id="jquery-check"></div>
                <span>jQuery</span>
            </div>
            
            <div class="flex items-center">
                <div class="w-4 h-4 bg-green-500 rounded-full mr-3" id="tailwind-check"></div>
                <span>Tailwind CSS</span>
            </div>
            
            <div class="flex items-center">
                <div class="w-4 h-4 bg-green-500 rounded-full mr-3" id="icons-check"></div>
                <span>Fluent UI Icons</span>
            </div>
            
            <div class="mt-6">
                <button id="testBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                    Test Functionality
                </button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Test jQuery
            $('#jquery-check').addClass('animate-pulse');
            
            // Test button click
            $('#testBtn').click(function() {
                alert('All dependencies are working correctly!');
            });
            
            console.log('All tests passed!');
        });
    </script>
</body>
</html>
